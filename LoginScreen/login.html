<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="footer.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="/header.jpg">
</head>

<body>
  <header>
    <a href="/beginnerScreen.html"><img src="/header.jpg" alt=""></a>
    <h2>Who Am I</h2>
    <aside>
      <a href="/signup.html"><button class="headerbutton">
          Sign Up
        </button></a>
    </aside>
  </header>
  <div class="general-container">
    <div class="buttonContainer">


      <div class="buttonContainer">
        <a id="googlelink" href="https://accounts.google.com/"><button class="login-button" id="google">
            <i class="fab fa-google icon"></i>
            Sign In With Google
          </button>
        </a>
        <a  id="facebooklink" href="https://tr-tr.facebook.com/">
          <button class="login-button" id="facebook">
            <i class="fab fa-facebook icon"></i>
            Sign In With Facebook
          </button>
        </a>
        <a id="applelink" href="https://www.icloud.com/">
          <button class="login-button" id="apple">
            <i class="fab fa-apple icon"></i>
            Sign In With Apple
          </button>
        </a>
      </div>

    </div>

    <form class="login-container">
      <label for="email">E-Mail </label>
      <input type="email" placeholder="Enter Your E-mail">
      <label for="password">Password</label>
      <input type="password" placeholder="Enter Your Password">
      <button id="submit"><a href="homePage.html">Login</a></button>
    </form>
  </div>
  <footer>
    <div class="head-text">

      <div class="help-text" aria-label="Help Section">
        <h2>Help</h2>
        <ul>
          <li><a href="#" title="Go to the Help Center">Help Center</a></li>
          <li><a href="#" title="Visit the Help Forum">Help Form</a></li>
          <li><a href="#" title="Watch Video Tutorials">Video Educations</a></li>
        </ul>
      </div>


      <div class="community-text" aria-label="Community Section">
        <h2>Community</h2>
        <ul>
          <li><a href="#" title="Learn more about Who Am I">Who Am I</a></li>
        </ul>
      </div>

      <div class="developer-text" aria-label="Developer Section">
        <h2>Developers</h2>
        <ul>
          <li>
            <a href="#" title="Visit the Instagram page of the developers">Instagram</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="policies">
      <ul>
        <li><a href="">Terms of Service</a></li>
      </ul>
      <ul>
        <li><a href="">Security</a></li>
      </ul>
      <ul>
        <li><a href="">Content Policy</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
